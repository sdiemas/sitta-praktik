<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Informasi Stok Bahan Ajar</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body data-page="stok">
  <!-- NAVBAR lengkap -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand"></div>

      <button class="navbar-toggle" id="navToggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="primaryMenu">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>

      <ul class="nav-menu" id="primaryMenu">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="stok.html">Informasi Bahan Ajar</a></li>
        <li class="nav-item"><a class="nav-link" href="tracking.html">Tracking Pengiriman</a></li>

        <li class="nav-item" id="laporanItem">
          <a href="#" class="nav-link has-caret" id="laporanToggle">Laporan<span class="caret"></span></a>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Monitoring Progress DO</a>
            <a href="#" class="dropdown-item">Rekap Bahan Ajar</a>
          </div>
        </li>

        <li class="nav-item"><a href="#" class="nav-link">Histori Transaksi</a></li>
        <li class="nav-item nav-right"><button id="logoutBtn" class="btn-logout">Logout</button></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <!-- Tabel Daftar Stok Full Width -->
    <section class="section">
      <div class="table-head">
        <h2>Daftar Stok Bahan Ajar</h2>
        <div class="table-head-actions">
          <input class="input input-search" id="stok-q" placeholder="Cari nama/kode/jenis/lokasi...">
          <button class="btn btn-primary" id="btnTambahStok" type="button">+ Tambah Data Baru</button>
        </div>
      </div>
      <div class="table-wrap">
        <table class="tbl">
          <thead>
            <tr>
              <th>Cover</th>
              <th>Kode Lokasi</th>
              <th>Kode Barang</th>
              <th>Nama Barang</th>
              <th>Jenis</th>
              <th>Edisi</th>
              <th>Stok</th>
            </tr>
          </thead>
          <tbody id="stok-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal Form Tambah Stok -->
  <dialog id="modalTambahStok">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Tambah Stok Bahan Ajar</h3>
        <button class="modal-close" id="closeModalStok" type="button">×</button>
      </div>
      <form id="stok-form" autocomplete="off">
        <label>
          <span>Kode Lokasi</span>
          <input class="input" id="stok-inLokasi" placeholder="Masukkan kode lokasi" required>
        </label>
        <label>
          <span>Kode Barang</span>
          <input class="input" id="stok-inKode" placeholder="Masukkan kode barang" required>
        </label>
        <label>
          <span>Nama Barang</span>
          <input class="input" id="stok-inNama" placeholder="Masukkan nama barang " required>
        </label>
        <label>
          <span>Jenis Barang</span>
          <input class="input" id="stok-inJenis" placeholder="Masukkan jenis barang" required>
        </label>
        <label>
          <span>Edisi</span>
          <input class="input" id="stok-inEdisi" type="number" placeholder="" min="1" required>
        </label>
        <label>
          <span>Stok</span>
          <input class="input" id="stok-inStok" type="number" placeholder="" min="0" required>
        </label>
        <label>
          <span>Cover</span>
          <input class="file" id="stok-inCoverFile" type="file" accept="image/*">
        </label>
        <div id="stokMsg" class="panel error hidden"></div>
        <div class="btn-row" style="margin-top: 20px;">
          <button class="btn btn-primary" type="submit">Simpan</button>
          <button class="btn btn-muted" type="button" id="btnBatalStok">Batal</button>
        </div>
      </form>
    </div>
  </dialog>

  <!-- Lightbox preview -->
  <div id="lb" class="lightbox">
    <img id="lbImg" alt="Preview">
    <button id="lbClose" class="close" aria-label="Tutup">×</button>
  </div>

  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
